<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Save Inputs with LocalStorage</title>
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            padding: 6px;
            margin: 5px 0;
        }

        button {
            padding: 6px 12px;
            margin-left: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #45a049;
        }

        ul {
            margin-top: 15px;
            padding: 0;
            list-style: none;
        }

        li {
            background: #f2f2f2;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
    </style>
    <h2>Student Input Storage</h2>

    <input type="text" id="userInput" placeholder="Enter something">
    <button id="saveBtn">Save</button>

    <h3>All Stored Inputs:</h3>
    <ul id="inputList"></ul>

    <script src="student.js"></script>
</body>

</html>
