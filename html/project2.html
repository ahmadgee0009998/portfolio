<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="project2.css" />
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div class="screen start-screen show">
      <h1 class="heading">Quiz App</h1>
      <div class="settings">
        <label for="num-questions">Number of Questions</label>
        <select id="num-questions">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>

        <label for="category">Category</label>
        <select id="category">
          <option value="">Any</option>
          <option value="9">General Knowledge</option>
          <option value="18">Science: Computers</option>
          <option value="21">Geography</option>
        </select>

        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="">Any</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="time">Time per Question</label>
        <select id="time">
          <option value="10">10s</option>
          <option value="20">20s</option>
          <option value="30">30s</option>
        </select>
      </div>
      <button class="btn start">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div class="screen quiz-screen">
      <div class="timer">
        <div class="progress">
          <div class="progress-bar"></div>
          <span class="progress-text">10</span>
        </div>
      </div>
      <div class="question-wrapper">
        <div class="number">
          Question <span class="current">1</span>/<span class="total">5</span>
        </div>
        <div class="question">Question text</div>
        <div class="answer-wrapper"></div>
      </div>
      <button class="btn submit" disabled>Submit</button>
    </div>

    <!-- End Screen -->
    <div class="screen end-screen">
      <h1 class="heading">Quiz Completed</h1>
      <div class="score">
        <span>Your Score:</span>
        <div>
          <span class="final-score">0</span>/<span class="total-score">0</span>
        </div>
        <p class="percentage">Percentage: 0%</p>
      </div>
      <button class="btn restart">Restart</button>
      <button class="btn theme-toggle">Toggle Theme</button>
    </div>
  </div>

  <script src="project2.js"></script>
</body>
</html>
