<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #333;
            color: #fff;
        }

        header input {
            padding: 5px;
            width: 200px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }

        .product button {
            margin-top: 10px;
            padding: 8px 12px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product button:hover {
            background: #1976d2;
        }

        /* Cart Sidebar */
        .cart {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            transition: 0.3s;
            z-index: 1000;
        }

        .cart.open {
            right: 0;
        }

        .cart h2 {
            margin-top: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .cart-item span {
            flex: 1;
        }

        .cart-item button {
            background: red;
            color: #fff;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .totals {
            margin-top: 20px;
        }

        .totals div {
            display: flex;
            justify-content: space-between;
        }

        .checkout {
            margin-top: 15px;
            background: green;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 4px;
            opacity: 0;
            transition: 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        /* Responsive */
        @media(max-width:600px) {
            .cart {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>üõçÔ∏è My Shop</h1>
        <div>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
            </select>
            <input type="text" id="searchBox" placeholder="Search products...">
            <button onclick="toggleCart()">üõí Cart</button>
        </div>
    </header>

    <div class="container" id="productList"></div>

    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="totals">
            <div><span>Subtotal:</span><span id="subtotal">$0</span></div>
            <div><span>Tax (10%):</span><span id="tax">$0</span></div>
            <div><strong>Total:</strong><strong id="total">$0</strong></div>
        </div>
        <input type="text" id="coupon" placeholder="Coupon code">
        <button onclick="applyCoupon()">Apply Coupon</button>
        <button class="checkout" onclick="checkout()">Checkout</button>
    </div>

    <div class="toast" id="toast">Item added to cart</div>

    <script>
        const products = [
            { id: 1, name: "Smartphone", price: 500, category: "electronics", img: "https://via.placeholder.com/150" },
            { id: 2, name: "Laptop", price: 1200, category: "electronics", img: "https://via.placeholder.com/150" },
            { id: 3, name: "T-Shirt", price: 25, category: "clothing", img: "https://via.placeholder.com/150" },
            { id: 4, name: "Novel Book", price: 15, category: "books", img: "https://via.placeholder.com/150" },
            { id: 5, name: "Headphones", price: 80, category: "electronics", img: "https://via.placeholder.com/150" }
        ];

        let cart = JSON.parse(localStorage.getItem("cart")) || {};
        let discount = 0;

        function renderProducts() {
            const list = document.getElementById("productList");
            const search = document.getElementById("searchBox").value.toLowerCase();
            const category = document.getElementById("categoryFilter").value;
            list.innerHTML = "";
            products.filter(p =>
                (category === "all" || p.category === category) &&
                p.name.toLowerCase().includes(search)
            ).forEach(p => {
                list.innerHTML += `
      <div class="product">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>$${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      </div>`;
            });
        }

        function addToCart(id) {
            if (!cart[id]) cart[id] = { ...products.find(p => p.id === id), qty: 0 };
            cart[id].qty++;
            saveCart();
            renderCart();
            showToast("Item added to cart");
        }

        function renderCart() {
            const items = document.getElementById("cartItems");
            items.innerHTML = "";
            let subtotal = 0;
            for (let id in cart) {
                let item = cart[id];
                subtotal += item.price * item.qty;
                items.innerHTML += `
      <div class="cart-item">
        <span>${item.name} ($${item.price})</span>
        <input type="number" value="${item.qty}" min="1" onchange="updateQty(${id},this.value)">
        <button onclick="removeItem(${id})">X</button>
      </div>`;
            }
            let tax = subtotal * 0.1;
            let total = subtotal + tax - discount;
            document.getElementById("subtotal").textContent = "$" + subtotal.toFixed(2);
            document.getElementById("tax").textContent = "$" + tax.toFixed(2);
            document.getElementById("total").textContent = "$" + total.toFixed(2);
        }

        function updateQty(id, qty) {
            cart[id].qty = parseInt(qty);
            if (cart[id].qty <= 0) delete cart[id];
            saveCart(); renderCart();
        }

        function removeItem(id) {
            delete cart[id]; saveCart(); renderCart();
        }

        function toggleCart() {
            document.getElementById("cart").classList.toggle("open");
        }

        function saveCart() {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function applyCoupon() {
            const code = document.getElementById("coupon").value;
            if (code === "DISCOUNT10") { discount = 10; showToast("Coupon applied: $10 off"); }
            else { discount = 0; showToast("Invalid coupon"); }
            renderCart();
        }

        function checkout() {
            if (Object.keys(cart).length === 0) { alert("Cart is empty!"); return; }
            alert("Order placed successfully!");
            cart = {}; discount = 0;
            saveCart(); renderCart(); toggleCart();
        }

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.textContent = msg;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        }

        document.getElementById("searchBox").addEventListener("input", renderProducts);
        document.getElementById("categoryFilter").addEventListener("change", renderProducts);

        renderProducts();
        renderCart();
    </script>
</body>

</html>
