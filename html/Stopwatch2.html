<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .stopwatch {
            text-align: center;
            background: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        #display {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .buttons button:hover {
            opacity: 0.8;
        }

        .start {
            background: #28a745;
            color: #fff;
        }

        .stop {
            background: #dc3545;
            color: #fff;
        }

        .reset {
            background: #ffc107;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button class="start" onclick="start()">Start</button>
            <button class="stop" onclick="stop()">Stop</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <script>
        let [hours, minutes, seconds] = [0, 0, 0];
        let timer = null;

        function updateDisplay() {
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            document.getElementById("display").innerText = `${h}:${m}:${s}`;
        }

        function stopwatch() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }
            }
            updateDisplay();
        }

        function start() {
            if (timer !== null) return;
            timer = setInterval(stopwatch, 1000);
        }

        function stop() {
            clearInterval(timer);
            timer = null;
        }

        function reset() {
            clearInterval(timer);
            timer = null;
            [hours, minutes, seconds] = [0, 0, 0];
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>

</html>
