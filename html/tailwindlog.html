</head>

<body class="flex items-center justify-center bg-gray-100 min-h-screen">
    <div class="w-full max-w-md rounded-[5px]">

            <div>

                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-green-500 rounded-lg font-semibold hover:bg-green-700 transition">Login</button>
        </form>
    </div>
</body>
