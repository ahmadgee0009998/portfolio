<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        .stopwatch {
            text-align: center;
            background: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: black;
        }

        #display {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .buttons button:hover {
            opacity: 0.8;
        }

        .start {
            background: green;
            color: white;
        }

        .stop {
            background: red;
            color: white;
        }

        .reset {
            background: yellow;
            color: black;
        }
    </style>
</head>

<body>
    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button class="start" onclick="start()">Start</button>
            <button class="stop" onclick="stop()">Stop</button>
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <script>
        let [minutes, seconds, milliseconds] = [0, 0, 0];
        let timer = null;

        function updateDisplay() {
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;
            let ms = Math.floor(milliseconds / 10);
            ms = ms < 10 ? "0" + ms : ms;
            document.getElementById("display").innerText = `${m}:${s}:${ms}`;
        }

        function stopwatch() {
            milliseconds += 10;
            if (milliseconds === 1000) {
                milliseconds = 0;
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
            }
            updateDisplay();
        }

        function start() {
            if (timer !== null) return;
            timer = setInterval(stopwatch, 10);
        }

        function stop() {
            clearInterval(timer);
            timer = null;
        }

        function reset() {
            clearInterval(timer);
            timer = null;
            [minutes, seconds, milliseconds] = [0, 0, 0];
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>

</html>
